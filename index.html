<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>What's up? News Flash!</title>

    <link rel="stylesheet" type="text/css" href="/assets/css/screen.css">
  </head>
  <body>

    <form id="news-search" >
      <input type="text" name="search" placeholder="Search away!">
    </form>

    <table>
      <thead>
        <tr>
          <th column="title">Title</th>
          <th column="author">Author</th>
          <th column="source">Source</th>
          <th column="publishedAt">Published</th>
          <!-- <th column="description">Description</th> -->
        </tr>
      </thead>
      <tbody>

      </tbody>
    </table>

    <script type="text/template" id="row-template">
      <td><a href="<%= url %>"><%= title %></a></td>
      <td><%= author %></td>
      <td><%= source %></td>
      <td><%= _.template.formatDate(publishedAt) %></td>
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.3.3/backbone-min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/backbone-localstorage.js/1.1.16/backbone.localStorage-min.js"></script>
    <script src="/assets/js/app.js"></script>
  </body>
</html>
